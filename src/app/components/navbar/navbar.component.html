<nav class="bg-[#0e0f17] sticky top-0 z-40 shadow">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-end mx-auto p-4"
  >
    <div class="w-full md:block md:w-auto" id="navbar-solid-bg">
      <div class="flex space-x-4">
        <a
          *ngFor="let item of menu; let i = index"
          href="#"
          class="text-gray-300 hover:bg-orange-600 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
          [class.bg-orange-500]="item.active"
          [class.text-gray-900]="item.active"
          (click)="changeItem(i)"
          [routerLink]="[item.link]"
          aria-current="page"
        >
          <img [src]="item.icon" class="w-5 md:hidden block" alt="" />
          <span class="hidden md:block">{{ item.name | translate }}</span>
        </a>
        <div class="relative">
          <button
            id="dropdownDefaultButton"
            data-dropdown-toggle="dropdown"
            class="inline-flex items-center px-3 py-2 text-xs font-medium text-center text-white rounded-lgbg-transparent"
            (click)="viewDropdown = !this.viewDropdown"
            type="button"
          >
            <img
              [src]="
                language == 'en'
                  ? 'assets/estados-unidos.svg'
                  : 'assets/colombia.svg'
              "
              alt=""
              class="w-6 h-6 rounded-full border-2"
            />
          </button>
          <!-- Dropdown menu -->
          <div
            id="dropdown"
            class="absolute right-0 z-50 hidden divide-y divide-gray-100 rounded-lg shadow w-44 bg-gray-700"
            [ngClass]="{ hidden: !viewDropdown }"
          >
            <ul
              class="py-2 text-sm text-gray-200"
              aria-labelledby="dropdownDefaultButton"
            >
              <li>
                <a
                  href="javascript:void(0)"
                  *ngIf="language == 'en'"
                  (click)="changeLanguage('es')"
                  class="flex space-x-2 items-center px-4 py-2 hover:bg-gray-600 hover:text-white"
                >
                  <img src="assets/colombia.svg" class="w-6" alt="" />
                  <span>{{ "spanish" | translate }}</span>
                </a>
              </li>
              <li>
                <a
                  href="javascript:void(0)"
                  *ngIf="language == 'es'"
                  (click)="changeLanguage('en')"
                  class="flex space-x-2 items-center px-4 py-2 hover:bg-gray-600 hover:text-white"
                >
                  <img src="assets/estados-unidos.svg" class="w-6" alt="" />
                  <span>{{ "english" | translate }}</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
